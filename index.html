<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIC - How to make a Grilled Cheese Sandwich</title>
    <link rel="stylesheet"href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

    <div class="container">
        <img src="./images/01a_pan_off.png" class="draggable" draggable="true" height="300" width="300">
        <img src="./images/01b_pan_on.png" class="draggable" draggable="true" height="300" width="300">
        <img src="./images/02_butter_bread.png" class="draggable" draggable="true" height="300" width="300">
        <img src="./images/03a_bread_in_pan.png" class="draggable" draggable="true" height="300" width="300">
        <img src="./images/03b_cheese_on_bread.png" class="draggable" draggable="true" height="300" width="300">
        <img src="./images/04_buttered_bread_on_top.png" class="draggable" draggable="true" height="300" width="300">
        <img src="./images/05_flip.png" class="draggable" draggable="true" height="300" width="300">
        <img src="./images/06_melted_cheese.png" class="draggable" draggable="true" height="300" width="300">

        
    </div>

    <div class="container">
        
    </div>

<!-- adding the checkboxes  -->

    <div class="checkbox">
        <br>
        <input type="checkbox" class="cbox" id="step1" name="step1" value="preheat">
        <label for="step1">Preheat skillet over medium heat.</label>
        <br>
        
        <input type="checkbox" class="cbox" id="step2" name="step2" value="butter">
        <label for="step2">Generously butter one slice of bread.</label>
        <br>
        
        <input type="checkbox" class="cbox" id="step3" name="step3" value="place">
        <label for="step3">Place bread butter-side-down onto skillet and add 1 slice of cheese.</label>
        <br>
        
        <input type="checkbox" class="cbox" id="step4" name="step4" value="butter-second">
        <label for="step4">Butter a second slice of bread on one side and place butter-side-up on top of sandwich.</label>
        <br>
        <input type="checkbox" class="cbox" id="step5" name="step5" value="grill">
        <label for="step5">Grill until light browned and flip over.</label>
        <br>
        <input type="checkbox" class="cbox" id="step6" name="step6" value="continue">
        <label for="step6">Continue grilling until cheese is melted.</label>
        <br><br>
        
        <button type="button">Clear</button>

    </div>

    
    
</body>
</html>
