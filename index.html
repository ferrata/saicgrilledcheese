<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIC - How to make a Grilled Cheese Sandwich</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="checkbox">
        <br>
        <input type="checkbox" class="cbox" id="01a" name="step1a" value="off">
        <label for="step1a">Make sure skillet is off.</label>
        <br>

        <input type="checkbox" class="cbox" id="01b" name="step1b" value="preheat">
        <label for="step1b">Preheat skillet over medium heat.</label>
        <br>

        <input type="checkbox" class="cbox" id="02" name="step2" value="butter">
        <label for="step2">Generously butter one slice of bread.</label>
        <br>

        <input type="checkbox" class="cbox" id="03a" name="step3a" value="place-bread">
        <label for="03a">Place bread butter-side-down onto skillet...</label>
        <br>

        <input type="checkbox" class="cbox" id="03b" name="step3b" value="place-cheese">
        <label for="03b">... and add 1 slice of cheese.</label>
        <br>

        <input type="checkbox" class="cbox" id="04" name="step4" value="butter-second">
        <label for="04">Butter a second slice of bread on one side and place butter-side-up on top of sandwich.</label>
        <br>

        <input type="checkbox" class="cbox" id="05" name="step5" value="grill">
        <label for="05">Grill until light browned and flip over.</label>
        <br>

        <input type="checkbox" class="cbox" id="06" name="step6" value="continue">
        <label for="06">Continue grilling until cheese is melted.</label>
        <br>
        <br>

        <button type="button">Clear</button>

    </div>

    <div class="image-container">
        <div class="container"><img src="./images/03a_bread_in_pan.png" class="draggable" draggable="true"></div>
        <div class="container"><img src="./images/01b_pan_on.png" class="draggable" draggable="true"></div>
        <div class="container"><img src="./images/02_butter_bread.png" class="draggable" draggable="true"></div>
        <div class="container"><img src="./images/06_melted_cheese.png" class="draggable" draggable="true"></div>
        <div class="container"><img src="./images/03b_cheese_on_bread.png" class="draggable" draggable="true"></div>
        <div class="container"><img src="./images/01a_pan_off.png" class="draggable" draggable="true"></div>
        <div class="container"><img src="./images/04_buttered_bread_on_top.png" class="draggable" draggable="true"></div>
        <div class="container"><img src="./images/05_flip.png" class="draggable" draggable="true"></div>
    </div>

</body>

</html>
